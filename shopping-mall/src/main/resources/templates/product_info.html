<!DOCTYPE html>

</nav>

<div class="container">
    <div class="row">
        <!--  상품정보 GET하는 공간-->
    </div>

</div><br>


</div><br><br>

<footer class="container-fluid text-center">
    <p>Online Store Copyright</p>
    <form class="form-inline">Get deals:
        <input type="email" class="form-control" size="50" placeholder="Email Address">
        <button type="button" class="btn btn-danger">Sign Up</button>
    </form>
</footer>
<script type="text/javascript" src="/js/getCustom.js"></script>
<script>
    let page = 0;
    var url = document.location.href;
    let param = url.split("/")[5]
    console.log("URL: "+ url.split("/"));
    console.log("Param: "+ param);
    async function getData() {
        let x = document.querySelector("body > div.container > div");
        try {
            let res = await fetch(`/api/product/${param}`, {
                method: 'GET'
            });
            let data = await res.json();
            data.map(item => {
                let block = `
                <a href ="/product/info/${item.id}" class = "product">
                    <div class="col-sm-4">
                      <div class="panel-body"><img src="${item.pdImageUrl}" class="img-responsive" style="width:100%" alt="Image"></div>
                    </div>
                    <div>
                      <div class="panel-heading">${item.pdName}</div>
                      <div class="panel-footer">${item.pdContent}</div>
                        <p>&nbsp; &nbsp;${item.pdPrice}</p>
                        <p>&nbsp; &nbsp;${item.pdDate}</p>
                    </div>
                 </a>
                `
                x.innerHTML += block;
            });
        } catch (e) {
        }
    }
    getCustom();
    getData(param);
    //TODO 페이징처리하기
</script>
</body>
