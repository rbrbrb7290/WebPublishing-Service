<script type="text/javascript" src="/js/getCustom.js"></script>
<script>
    let page = 0;
    let url = document.location.href;
    let param = url.split("/")[5];
    console.log(param)
    console.log("URL: "+ url.split("/"));
    console.log("URL: "+ param);
    async function getData() {
        let x = document.querySelector("body > div.container > div");
        console.log(param);
        try {
            let res = await fetch(`/api/product/sort/${param}`, {
                method: 'GET'
            });
            let data = await res.json();
            data.map(item => {
                let block = `
                <div class="col-sm-4">
                  <div class="panel-body"><img src="${item.pdImageUrl}" class="img-responsive" style="width:100%" alt="Image"></div>
                </div>
                <div>
                  <div class="panel-heading">${item.pdName}</div>
                  <div class="panel-footer">${item.pdContent}</div>
                    <p>&nbsp; &nbsp;${item.pdPrice}</p>
                    <p>&nbsp; &nbsp;${item.pdDate}</p>
                </div>
                `
                x.innerHTML += block;
            });
        } catch (e) {
        }
    }
    getCustom();
    getData(page);

    //TODO 페이징처리하기
</script>
